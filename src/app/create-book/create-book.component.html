<div class='formContainer' *ngIf="isForm">

  <form [formGroup]="createBookForm" class="bookForm" (ngSubmit)="onSubmit(createBookForm)">
    <div class="form-group">
      <label for="username">Title <span class="lblError">*</span></label>
      <div class="controls">
        <input type="text" id="title" placeholder="Title" class="form-control" formControlName="title">
      </div>
  </div>
  <div class="form-group">
    <label for="username">Authors <span class="lblError">*</span></label>
    <div class="controls">
      <input type="text" id="authors" placeholder="Authors" class="form-control" formControlName="authors">
    </div>
  </div>
  <div class="form-group">
    <label for="username">Published Date <span class="lblError">*</span></label>
    <div class="controls">
      <input type="text" id="publishedDate" placeholder="Published Date" class="form-control" formControlName="publishedDate">
    </div>
  </div>
  <div class="form-group">
    <label for="username">Publisher <span class="lblError">*</span></label>
    <div class="controls">
      <input type="text" id="publisher" placeholder="Publisher" class="form-control" formControlName="publisher">
    </div>
  </div>

  <div class="form-group">
    <button mat-raised-button type="submit"> Save</button>
    <button mat-raised-button color="warning" type="button" (click)="onCancel()">Cancel</button>
  </div>
  </form>
</div>
